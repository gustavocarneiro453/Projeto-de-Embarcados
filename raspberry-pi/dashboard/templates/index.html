<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Irriga√ß√£o Autom√°tica IoT</title>

    <!-- Chart.js via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 10px;
        }

        .relay-control {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .relay-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            gap: 10px;
        }

        .relay-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }

        .relay-on {
            background-color: #4CAF50;
            box-shadow: 0 0 10px #4CAF50;
        }

        .relay-off {
            background-color: #f44336;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn-on {
            background-color: #4CAF50;
            color: white;
        }

        .btn-on:hover {
            background-color: #45a049;
        }

        .btn-off {
            background-color: #f44336;
            color: white;
        }

        .btn-off:hover {
            background-color: #da190b;
        }

        .btn-auto {
            background-color: #2196F3;
            color: white;
        }

        .btn-auto:hover {
            background-color: #0b7dda;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-online {
            background-color: #4CAF50;
        }

        .status-offline {
            background-color: #f44336;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
        }

        .card-unit {
            font-size: 0.6em;
            color: #999;
            margin-left: 5px;
        }

        .chart-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #333;
        }

        .last-update {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üíß Sistema de Irriga√ß√£o Autom√°tica IoT</h1>
            <p>
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Conectando...</span>
            </p>
        </header>

        <div class="cards">
            <div class="card">
                <div class="card-title">Umidade do Solo</div>
                <div class="card-value">
                    <span id="soilMoisture">--</span>
                    <span class="card-unit">%</span>
                </div>
            </div>
        </div>

        <div class="relay-control">
            <div class="relay-status">
                <div>
                    <h2 style="margin: 0; color: #333;">üîå Controle de Irriga√ß√£o</h2>
                    <p style="margin: 5px 0 0 0; color: #666; font-size: 0.9em;">
                        Status: <span class="relay-indicator" id="relayIndicator"></span>
                        <span id="relayStatusText">--</span>
                    </p>
                </div>
            </div>
            <div class="control-buttons">
                <button class="btn btn-on"  onclick="controlRelay('ON')"   id="btnOn">Ligar Irriga√ß√£o</button>
                <button class="btn btn-off" onclick="controlRelay('OFF')"  id="btnOff">Desligar Irriga√ß√£o</button>
                <button class="btn btn-auto" onclick="controlRelay('AUTO')" id="btnAuto">Modo Autom√°tico</button>
            </div>
        </div>

        <div class="chart-container">
            <div class="chart-title">üå± Hist√≥rico de Umidade do Solo</div>
            <canvas id="soilMoistureChart"></canvas>
        </div>

        <div class="last-update">
            √öltima atualiza√ß√£o: <span id="lastUpdate">--</span>
        </div>
    </div>

    <script>
        // Configura√ß√£o do gr√°fico de umidade do solo
        const soilCtx = document.getElementById('soilMoistureChart').getContext('2d');

        const soilMoistureChart = new Chart(soilCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Umidade do Solo (%)',
                    data: [],
                    borderColor: 'rgb(76, 175, 80)',
                    backgroundColor: 'rgba(76, 175, 80, 0.2)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        // Atualiza dados atuais
        async function updateData() {
            try {
                const response = await fetch('/api/data');
                const data = await response.json();

                const soilEl = document.getElementById('soilMoisture');
                const lastUpdateEl = document.getElementById('lastUpdate');

                // Trata 0 corretamente (n√£o some por ser "falsy")
                const rawSoil = data.soil_moisture;
                const soilValue = Number.isFinite(rawSoil)
                    ? rawSoil
                    : Number.parseInt(rawSoil, 10);

                if (Number.isFinite(soilValue)) {
                    soilEl.textContent = soilValue.toString();
                } else {
                    soilEl.textContent = '--';
                }

                lastUpdateEl.textContent = data.last_update || '--';

                // Status do rel√©
                const relayIndicator = document.getElementById('relayIndicator');
                const relayStatusText = document.getElementById('relayStatusText');
                const relayStatus = (data.relay_status || 'OFF').toUpperCase();

                if (relayStatus === 'ON') {
                    relayIndicator.className = 'relay-indicator relay-on';
                    relayStatusText.textContent = 'Irriga√ß√£o ATIVA';
                } else if (relayStatus === 'AUTO') {
                    relayIndicator.className = 'relay-indicator relay-on';
                    relayStatusText.textContent = 'Modo Autom√°tico';
                } else {
                    relayIndicator.className = 'relay-indicator relay-off';
                    relayStatusText.textContent = 'Irriga√ß√£o INATIVA';
                }

                // Status do sensor / sistema
                const statusIndicator = document.getElementById('statusIndicator');
                const statusText = document.getElementById('statusText');
                const status = (data.status || 'offline').toLowerCase();

                if (status === 'online') {
                    statusIndicator.className = 'status-indicator status-online';
                    statusText.textContent = 'Sensor Online';
                } else {
                    statusIndicator.className = 'status-indicator status-offline';
                    statusText.textContent = 'Sensor Offline';
                }

                // Atualiza hist√≥rico ap√≥s atualizar dados atuais
                updateHistory();
            } catch (error) {
                console.error('Erro ao atualizar dados:', error);
            }
        }

        // Atualiza hist√≥rico para o gr√°fico
        async function updateHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();

                const labels = (history.timestamps || []).map(ts => {
                    const date = new Date(ts);
                    return date.toLocaleTimeString('pt-BR');
                });

                soilMoistureChart.data.labels = labels;
                soilMoistureChart.data.datasets[0].data = history.soil_moisture || [];
                soilMoistureChart.update();
            } catch (error) {
                console.error('Erro ao atualizar hist√≥rico:', error);
            }
        }

        // Envia comandos para o rel√©
        async function controlRelay(command) {
            try {
                const response = await fetch('/api/relay/control', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ command })
                });

                const data = await response.json();
                if (data.status === 'success') {
                    console.log(`Comando enviado: ${command}`);
                } else {
                    console.error('Erro ao enviar comando:', data.message);
                }
            } catch (error) {
                console.error('Erro ao controlar rel√©:', error);
            }
        }

        // Atualiza√ß√£o peri√≥dica
        setInterval(updateData, 2000);
        updateData();
    </script>
</body>
</html>
