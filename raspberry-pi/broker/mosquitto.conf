# Broker MQTT simples para desenvolvimento local

# Ouvir na porta 1883 em todas as interfaces (localhost + rede local)
listener 1883 0.0.0.0

# Permitir conexões sem usuário/senha (apenas para testes/MVP)
allow_anonymous true

# Não precisa persistir mensagens em disco para este MVP
persistence false

# Logs mais verbosos para debug
log_type error
log_type warning
log_type notice
log_type information
