# Configuração do Mosquitto MQTT Broker
# Arquivo: /etc/mosquitto/mosquitto.conf

# Porta padrão MQTT
listener 1883
protocol mqtt

# Permitir conexões anônimas (para desenvolvimento)
# Em produção, configure autenticação
allow_anonymous true

# Persistência de mensagens
persistence true
persistence_location /var/lib/mosquitto/

# Logs
log_dest file /var/log/mosquitto/mosquitto.log
log_type all
log_timestamp true

# Limitar tamanho de mensagem (1MB)
message_size_limit 1048576

# Manter mensagens para clientes desconectados
retained_persistence true

# QoS máximo
max_queued_messages 1000

