# Broker MQTT simples para desenvolvimento local

# Escuta na porta 1883 em todas as interfaces (localhost + Wi-Fi 192.168.3.11)
listener 1883 0.0.0.0
protocol mqtt

# Permitir conexões sem usuário/senha (apenas para testes/MVP)
allow_anonymous true

# Não precisa persistir mensagens em disco para este MVP
persistence false

# Logs verbosos para enxergar ESP32 e dashboard conectando
log_type error
log_type warning
log_type notice
log_type information
log_dest stdout

